<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutte le Campagne - BSN WebApp</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/json-enc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="min-h-screen bg-base-200">
<!-- Elenco completo campagne: filtri, ricerca e paginazione. -->

<!-- TOP BAR -->
<div class="navbar bg-base-100 shadow-md px-4">
    <div class="flex-1">
        <div class="flex items-center gap-3">
            <div class="avatar">
                <div class="w-10 rounded-full bg-base-200 flex items-center justify-center overflow-hidden">
                    <img src="/images/sensor-icon.svg" alt="BSN" class="w-6 h-6"/>
                </div>
            </div>
            <div>
                <a href="/" class="text-lg font-bold hover:text-primary">BSN WebApp</a>
            </div>
        </div>
    </div>

    <!-- USER MENU -->
    <div class="flex-none">
        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost normal-case">
                <div class="flex flex-col items-end leading-tight">
                    <div class="font-semibold" th:text="${#authentication.name}">username</div>
                </div>
            </label>

            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-base-100 rounded-box w-56">
                <li class="pointer-events-none opacity-70">
                    <a class="flex justify-between">
                        <span class="font-semibold">Utente</span>
                        <span th:text="${#authentication.name}">username</span>
                    </a>
                </li>

                <li class="mt-2">
                    <form th:action="@{/logout}" method="post" class="w-full">
                        <button type="submit" class="btn btn-error btn-sm w-full">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

<main class="max-w-6xl mx-auto p-4 lg:p-6">

    <!-- Breadcrumb -->
    <div class="text-sm breadcrumbs mb-4">
        <ul>
            <li><a href="/">Home</a></li>
            <li>Tutte le Campagne</li>
        </ul>
    </div>

    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">

            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 mb-4">
                <div>
                    <h2 class="card-title text-2xl">Tutte le Campagne</h2>
                    <p class="text-gray-500 text-sm">
                        Visualizza tutte le tue campagne (in corso e terminate)
                    </p>
                </div>

                <div class="flex flex-wrap gap-2">
                    <a href="/" class="btn btn-ghost btn-sm">‚Üê Torna alla Home</a>
                </div>
            </div>

            <!-- Filtri -->
            <div class="flex flex-wrap gap-2 mb-4" id="filtriCampagne">
                <button data-filter="TUTTI" id="filterAll" class="btn btn-sm btn-primary">
                    Tutte
                </button>
                <button data-filter="IN_CORSO" id="filterInCorso" class="btn btn-sm btn-outline">
                    In Corso
                </button>
                <button data-filter="TERMINATA" id="filterTerminata" class="btn btn-sm btn-outline">
                    Terminate
                </button>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-4">
                <div class="form-control">
                    <label class="label text-xs text-gray-500">Persona</label>
                    <input id="searchPersona" type="text" class="input input-bordered input-sm"
                           placeholder="Nome o cognome" />
                </div>
                <div class="form-control">
                    <label class="label text-xs text-gray-500">Nome campagna</label>
                    <input id="searchCampagna" type="text" class="input input-bordered input-sm"
                           placeholder="Titolo campagna" />
                </div>
                <div class="form-control">
                    <label class="label text-xs text-gray-500">Data inizio</label>
                    <input id="searchDataInizio" type="date" class="input input-bordered input-sm" />
                </div>
            </div>

            <div class="divider my-3"></div>

            <div id="campagneTableWrapper"
                 th:insert="fragments/campagne :: tabellaTutte(${campagne}, ${currentPage}, ${totalPages})"></div>

        </div>
    </div>
</main>

<div th:replace="fragments/live-monitor :: liveMonitor"></div>

<!-- JavaScript esterno -->
<script th:src="@{/js/campagne-tutte.js}"></script>
<script th:src="@{/js/campagne-live.js}"></script>

</body>
</html>
